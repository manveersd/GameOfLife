<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conway's game of life</title>
    <style>
        #container {
            display: flex;
            flex-direction: column;
            justify-content: center;  /* Horizontal centering */
            align-items: center;      /* Vertical centering */
            height: 100vh;
            gap: 1rem;
        }
        #buttons {
            display: flex;
            gap: 2rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div id="container">
        <p id="text"></p>
        <canvas width="1000px" height="500px" id="canvas"></canvas>
        <div id="buttons">
            <button id="startButton">Start</button>
        </div>
        <div id="resChangeDiv">
            <input type="number" id="cellResolution" placeholder="Enter cell size" />
            <button onclick="location.reload()">Update</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
